{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/css/signup.css' %}" />
    <link
      rel="shortcut icon"
      href="{% static 'movies/images/netflix.png' %}"
      type="image/x-icon"
    />
    <title>Log In</title>
  </head>
  <body>
    <main>
      <div class="main-content">
        {% if messages %}
        <!--  -->
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <!--  -->
        {% endif %}
        <br />
        <h1>Sign into Your Account</h1>
        <form method="post">
          {% csrf_token %}
          <!--  -->
          {{form|crispy}}
          <input class="submit" type="submit" value="Sign In" />
        </form>
        <p>
          Don't have an account yet?&nbsp;&nbsp;<span
            ><a href="{% url 'users_signup' %}">Sign Up</a></span
          >
        </p>
      </div>
    </main>
  </body>
</html>
