<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename = 'css/base.css')}}"
    />
    {% block style %}{% endblock%}
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <svg
            aria-hidden="true"
            role="img"
            width="1em"
            height="1em"
            viewBox="0 0 48 48"
          >
            <g fill="none" stroke="currentColor" stroke-width="4">
              <path
                stroke-linejoin="round"
                d="M24 44c11.046 0 20-8.954 20-20S35.046 4 24 4S4 12.954 4 24s8.954 20 20 20Z"
              />
              <path
                stroke-linejoin="round"
                d="M24 18a3 3 0 1 0 0-6a3 3 0 0 0 0 6Zm0 18a3 3 0 1 0 0-6a3 3 0 0 0 0 6Zm-9-9a3 3 0 1 0 0-6a3 3 0 0 0 0 6Zm18 0a3 3 0 1 0 0-6a3 3 0 0 0 0 6Z"
              />
              <path stroke-linecap="round" d="M24 44h20" />
            </g>
          </svg>
          <div class="logo_title">
            <h1>Cool<span>Movies</span></h1>
          </div>
        </div>
        <div class="links">
          <ul>
            <li>
              <a href="{{url_for('home')}}">Home</a>
            </li>
            <li>
              <a href="{{url_for('movies')}}">Movies</a>
            </li>
            <li>
              <a href="{{url_for('series')}}">Series</a>
            </li>
          </ul>
        </div>
      </header>
      {% block body %}{% endblock %}
      <footer>
        <p>All Rights Reserved &copy;<span class="current_year"></span></p>
      </footer>
    </main>
    <script src="{{url_for('static', filename = 'js/base.js')}}"></script>
  </body>
</html>
